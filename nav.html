<html>

<head>
    <style>
        .nav {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .liste {
            display: flex;
            flex-direction: row;
            gap: 20px;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .hamburger-liste{
            display: none;
        }

        .hide {
            display: none;
        }

        .hamburger-toggle-container {
            cursor: pointer;
        }

        #burger-toggle:checked ~ .hamburger-liste {
            display: block;
        }

        @media (max-width:670px) {
            .hide {
                display: block;
            }

            .liste {
                display: none;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/b261370eb8.js" crossorigin="anonymous"></script>
</head>

<body>
    <input id="burger-toggle" type="checkbox">
    <nav class="nav">
        <a href="index.html" class="nav-logo"><img src="media/oslomet-logo.png" alt="OsloMet logo"></a>
        <ul class="liste">
            <li>Index</li>
            <li>Page 2</li>
            <li>Page 3</li>
            <li>Page 4</li>
        </ul>
        <div class="hide">
            <label class="hamburger-toggle-container" for="burger-toggle">
                <i class="fa-solid fa-bars fa-2xl" style="color: #000000;"></i>
            </label>
            
        </div>
    </nav>
    <div>
        <ul class="hamburger-liste">
            <li>Index</li>
            <li>Page 2</li>
            <li>Page 3</li>
            <li>Page 4</li>
        </ul>
    </div>
</body>

</html>
